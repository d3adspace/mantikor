dependencies {
  compile project(':mantikor-server')
  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

configurations {

  jar.archiveName = 'mantikor-file-server.jar'
}

jar {
  from {
    (configurations.runtime).collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
  manifest {
    attributes 'Main-Class': 'de.d3adspace.mantikor.server.file.MantikorFileServerApp'
  }
}
